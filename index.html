<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Radial Menu Button</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="~~css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr-2.6.2.min.js"></script>

		<!-- demo styles -->
		<style>
		body {
			background: #52be7f;
			color: #fff;
		}

		.component {
			position: relative;
			margin-bottom: 3em;
			height: 15em;
			background: rgba(0,0,0,0.05);
			font-family: 'Lato', Arial, sans-serif;
		}

		.component > h2 {
			position: absolute;
			overflow: hidden;
			width: 100%;
			text-align: center;
			text-transform: uppercase;
			white-space: nowrap;
			font-weight: 300;
			font-style: italic;
			font-size: 12em;
			opacity: 0.1;
			cursor: default;
		}

		</style>
	</head>
	<body>
		<div class="container">
			<div class="component">
				<h2>Radial Menu Button</h2>
				<p>Revamped Codrops circular menu to</p>
				<ul>
				<li>- now utilize jQuery</li>
				<li>- add menu item selection handlers</li>
				<li>- close menu upon selection</li>
				</ul>
				
				<!-- Start Nav Structure -->
				<button class="radial-button" id="radial-button">Menu</button>
				<div class="radial-wrapper" id="radial-wrapper">
					<ul>
						<!-- Max 10 -->
						<li><a href="#" class="radial-item" data-index="1"><span>1</span></a></li>
						<li><a href="#" class="radial-item" data-index="2"><span>2</span></a></li>
						<li><a href="#" class="radial-item" data-index="3"><span>3</span></a></li>
						<li><a href="#" class="radial-item" data-index="4"><span>4</span></a></li>
						<li><a href="#" class="radial-item" data-index="5"><span>5</span></a></li>
						<li><a href="#" class="radial-item" data-index="6"><span>6</span></a></li>
						<li><a href="#" class="radial-item" data-index="7"><span>7</span></a></li>
						<li><a href="#" class="radial-item" data-index="8"><span>8</span></a></li>
						<li><a href="#" class="radial-item" data-index="9"><span>9</span></a></li>
						<li><a href="#" class="radial-item" data-index="10"><span>10</span></a></li>
					 </ul>
				</div>
				<!-- End of Nav Structure -->
			</div>

		</div><!-- /container -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			$(function(){

				//open and close Radial menu when the button is clicked
				var radial_opened = false;
				$('.radial-button').on('click', function() {
				  if(!radial_opened){
					$(this).innerHTML = "Close";
					$('.radial-wrapper').addClass('opened-nav');
				  }
				  else{
					$(this).innerHTML = "Menu";
					$('.radial-wrapper').removeClass('opened-nav');
				  }
				  radial_opened = !radial_opened;
				});
				
				function closeRadialWrapper(){
					$('.radial-wrapper').removeClass('opened-nav');
					radial_opened = false;
				}

				$('a.radial-item').on('click', function() {
					//console.debug( $(this).attr('data-index') );
					$('.radial-button').html( $(this).attr('data-index') );
					closeRadialWrapper();
				})
			});
		</script>
	</body>
</html>
